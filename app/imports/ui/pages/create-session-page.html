<template name="Create_Session_Page">
  <div style="margin-top: 20px" class="ui container">
    <form class="ui form contact-data-form {{ errorClass }}">
      <h4 class="ui dividing header">Create Session</h4>
      <div class="field">
        <label>Creator</label>
        <div class="two fields">
          <div class="field">
            <input type="text" name="first" id="first" placeholder="First Name">

          </div>
          <div class="field">
            <input type="text" name="last" id="last" placeholder="Last Name">

          </div>
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Course</label>
          <input type="text" name="course" id="course" placeholder="Course">

        </div>

        <div class="field">
          <label>Topic</label>
          <input type="text" name="topic" id="topic" placeholder="Topic">

        </div>
      </div>

      <div class="field">
        <label>Duration</label>
        <div class="two fields">
          <div class="field">
            <select class="ui dropdown">
              <option value="">Start At</option>
              <option value="1">8:00AM</option>
              <option value="2">9:00AM</option>
              <option value="3">10:00AM</option>
              <option value="4">11:00AM</option>
              <option value="5">12:00PM</option>
              <option value="6">1:00PM</option>
              <option value="7">2:00PM</option>
              <option value="8">3:00PM</option>
              <option value="9">4:00PM</option>
              <option value="10">5:00PM</option>
              <option value="11">6:00PM</option>
              <option value="12">7:00PM</option>
              <option value="13">8:00PM</option>
              <option value="14">9:00PM</option>
            </select>
          </div>
          <div class="field">
            <select class="ui dropdown">
              <option value="">End At</option>
              <option value="1">8:00AM</option>
              <option value="2">9:00AM</option>
              <option value="3">10:00AM</option>
              <option value="4">11:00AM</option>
              <option value="5">12:00PM</option>
              <option value="6">1:00PM</option>
              <option value="7">2:00PM</option>
              <option value="8">3:00PM</option>
              <option value="9">4:00PM</option>
              <option value="10">5:00PM</option>
              <option value="11">6:00PM</option>
              <option value="12">7:00PM</option>
              <option value="13">8:00PM</option>
              <option value="14">9:00PM</option>
              <option value="15">10:00PM</option>
              <option value="16">11:00PM</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label>Location</label>
        <select class="ui dropdown">
          <option value="">Meeting Place</option>
          <option value="1">ICS 318B</option>
          <option value="2">Hamilton</option>
          <option value="3">Sinclair</option>
        </select>

      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</template>
