<template name="Login_Page">
  <div style="margin: 50px 250px 50px 250px" class="ui middle aligned center aligned grid container">
    <div class="column">
      <h2 class="ui gray image header">
        <div class="content">
          Login your account
        </div>
      </h2>
      <form class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon">

              </i>
              <input type="text" name="email" placeholder="E-mail address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon">

              </i>
              <input type="password" name="password" placeholder="Password">
            </div>
          </div>

          <div class="ui fluid large gray submit button cas-login">Login</div>

        </div>
      </form>
      <div class="ui message">
        " New to Study Buddy?"
        <a href="#">Sign Up</a>
      </div>
    </div>
  </div>
</template>
